<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#34a853">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>¡Basta!</title>
</head>
<body>
    <div class="app">
        <h1>¡Basta!</h1>

        <div id="setup">
            <h2>Jugadores</h2>
            <div id="playersList"></div>
            <input type="text" id="newPlayer" placeholder="Nombre del jugador">
            <button onclick="addPlayer()">Agregar jugador</button><br>
            <button onclick="startGame()">Iniciar Juego</button>
        </div>

        <div id="game" style="display:none;">
            <h2>Letra: <span id="letter"></span></h2>
            <p><strong>Rellena las categorías. ¡Cualquiera puede presionar basta!</strong></p>
            <div id="playerForms"></div>
            <button onclick="stopGame()">¡Basta!</button>
        </div>

        <div id="results" style="display:none;">
            <h2>Resultados</h2>
            <div id="resultsList"></div>
            <button onclick="resetGame()">Nueva Partida</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
